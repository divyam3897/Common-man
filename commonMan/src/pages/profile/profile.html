<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="user">
    <div> <img src="{{user.Image}}" id="profileImage"/></div>
    <div style="text-align: center"> {{user.Name}} </div>
    <div style="margin: 10px;"> <button ion-button block (click)="showSubscriptions()">Your subscriptions </button></div>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of items">    
    <ion-item *ngIf="selectedItem == item.ItemCategory[0].Name" (click)="getData(item)">
      <ion-thumbnail  item-left>
      <img src={{item.ItemImage}}>
      </ion-thumbnail>
      <h2>{{item.ItemName}}</h2>
      <p>{{item.ItemPrice}}</p>
     <button (click)="subscribe(item._id,item.ItemName)" ion-button round>Subscribe</button>
     <ion-icon item-right name="add-circle"></ion-icon>
     <br>
    </ion-item>
    </div>
  </ion-list>
 <!-- <div *ngIf="selectedItem" padding>-->
    <!--You navigated here from <b>{{selectedItem.title}}</b>-->
  <!--</div>-->

</ion-content>

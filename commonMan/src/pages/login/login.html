<ion-header>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
      <ion-label floating>Username/Email</ion-label>
      <ion-input [(ngModel)]="userCredential"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
  </ion-item><br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:black;" (click)="authenticate()">
  Login
</button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:black" (click)="registerUser()">
  Signup
</button>

</ion-content>

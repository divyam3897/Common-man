<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  <ion-icon ion-right name="cart"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data" (click)="itemTapped(item)">
    <img src= {{item.Image}}>
  <ion-card-content>
    <ion-card-title>
      {{ item.Name }}
      </ion-card-title>
  </ion-card-content>
</ion-card>

</ion-content>

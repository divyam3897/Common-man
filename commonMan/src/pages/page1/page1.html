<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Categories</ion-title>
    <ion-buttons class="larger" end>
    <button (click)="searchTapped()">
    <ion-icon  name="search"></ion-icon>
    </button>
  <ion-icon class="larger" ion-right name="cart"></ion-icon>
  
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data" (click)="itemTapped(item)">
    <img src= {{item.Image}}>
  <ion-card-content>
    <ion-card-title>
      {{ item.Name }}
      </ion-card-title>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of data">
    <img src= {{item.image}}>
  <ion-card-content>
    <ion-card-title>
      {{ item.name }}
      </ion-card-title>
  </ion-card-content>
</ion-card>

</ion-content>

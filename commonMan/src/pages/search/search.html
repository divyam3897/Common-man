<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
    <div *ngFor="let item of items">    
    <ion-item>
      <ion-thumbnail  item-left>
      <img src={{item.ItemImage}}>
      </ion-thumbnail>
      <h2>{{item.ItemName}}</h2>
      <p>{{item.ItemPrice}}</p>
     <button (click)="subscribe(item._id,item.ItemName)" ion-button round>Subscribe</button>
     <ion-icon item-right name="add-circle"></ion-icon>
     <br>
    </ion-item>
    </div>
  </ion-list>
</ion-content>

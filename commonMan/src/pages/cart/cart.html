<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
    <div *ngFor="let item of cartItems">    
    <ion-item>
      <ion-thumbnail  item-left>
      <img src={{item.ItemImage}}>
      </ion-thumbnail>
      <h2>{{item.ItemName}}</h2>
      <p>{{item.ItemPrice}}</p>
     <ion-icon item-right name="md-checkmark-circle-outline"></ion-icon>
    </ion-item>
    </div>
  </ion-list>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:limegreen;" (click)="paymentProcess ()">
  Proceed To Checkout
</button>

</ion-content>

<ion-header>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
    <div *ngFor="let itemDetails of cartItems.data">    
    <ion-item>
      <ion-thumbnail  item-left>
        <img src={{itemDetails.item.image}}>
      </ion-thumbnail>
      <h2>{{itemDetails.item.itemName}}</h2>
     <ion-icon item-right name="md-checkmark-circle-outline"></ion-icon>
    </ion-item>
    </div>
  </ion-list>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:limegreen;" (click)="paymentProcess()">
  Proceed To Checkout
</button>

</ion-content>

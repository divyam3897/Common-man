<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="details(form.value)">
	<ion-item>
	    <ion-label floating>Full Name</ion-label>
	    <ion-input name="name" ngModel></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input name="userName" ngModel></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input  type="email" name="email" ngModel></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label floating>Contact No.</ion-label>
	    <ion-input type="number" name="number" ngModel></ion-input>
    </ion-item>
    <ion-item>
	    <ion-label floating>Address</ion-label>
	    <ion-input name="address" ngModel></ion-input>
    </ion-item>
    <br>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="background-color:black;" type="submit">Register
</button>
</form>
</ion-content>

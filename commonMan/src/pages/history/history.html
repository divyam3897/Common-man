<ion-header>

  <ion-navbar>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <ion-list>
    <div *ngFor="let itemDetails of subscribedItems.data">    
    <ion-item>
      <ion-thumbnail  item-left>
        <img src={{itemDetails.item.image}}>
      </ion-thumbnail>
      <h2>{{itemDetails.item.itemName}}</h2>
      <h3>{{itemDetails.time}}</h3>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
